<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- brand Logo-->
      <img
        class="brand-img"
        src="/img/habitual-branding.png"
        alt="Habitual Logo"
      />
      <div class="background-toggles" title="Change background">
          <div class="background-1" onclick="changeBackground('1')"></div>
          <div class="background-2" onclick="changeBackground('2')"></div>
          <div class="background-3" onclick="changeBackground('3')"></div>
      </div>
      <!-- title and text -->
      <div class="text-container">
        <h1 class="title">Find the Stuff you'll love.</h1>
        <p class="text">
          Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque.
          Aliquet et purus nibh bibendum integer etiam in enim nisi.
        </p>
      </div>

      <div class="a-btn">
        <a href="https://apple.com" target="_blank">
          <img src="/img/app-store-button.png" alt="App Store" />
        </a>
      </div>
      <div class="g-btn">
        <a href="https://play.google.com" target="_blank">
          <img src="/img/google-play-button.png" alt="Goolge-play Store" />
        </a>
      </div>

      <!-- Main Image -->
      <div class="main-image-container">
        <img class="main-img" src="./img/main-image.png" alt="Landing Page Image" />
      </div>
      <!-- images -->
      <img class="profile-img" src="./img/profile.png" alt="Profile Mockup" />
      <img class="orders-img" src="./img/orders.png" alt="Orders Mockup" />
      <img class="home-img" src="./img/home.png" alt="Home Mockup" />
      <img class="cart-img" src="./img/cart.png" alt="Cart Mockup" />
      <img class="product-img" src="./img/product.png" alt="Product Mockup" />
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
